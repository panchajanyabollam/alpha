 <!-- Common Header -->
  {% load static %}
<header style="background-color: white;">

    <!-- Top Section with Logo and Login -->
    <section class="py-2" style="background-color: white;">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo/Brand in center -->
                <div class="flex-grow-1 text-center">
                    <h1 style="font-family: 'Foda Display', serif; font-weight: 900; margin: 0; ">
                        <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
                            Alpha Jewelry<sup style="font-size: 0.5em; font-weight: 200;">TM</sup>
                        </a>
                    </h1>
                </div>
                <!-- Login in right corner -->
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <a class="btn btn-link text-dark p-2" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{% static 'images/login button.png' %}" alt="Login Icon" class="rounded-circle" style="width: 32px; height: 32px;opacity: 0.49;">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><span class="dropdown-item-text">Welcome, {{ user.username }}</span></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'admin:index' %}"><i class="bi bi-gear me-2"></i>Admin Panel</a></li>
                                <li><a class="dropdown-item" href="{% url 'admin:logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a class="btn btn-link text-dark p-2" href="{% url 'admin:login' %}" title="Login">
                            <img src="{% static 'images/login button.png' %}" alt="Login Icon" class="rounded-circle" style="width: 32px; height: 32px;opacity: 0.49;">
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}
    
</header>
